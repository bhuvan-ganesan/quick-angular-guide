<div class="countries">
  <div *ngFor="let c of countries">
    <app-country-card [flag]="c.flag" [name]="c.name"></app-country-card>
  </div>
</div>

<ul>
  <li *ngFor="let c of countries">
    {{ c.flag }} - {{c.name}}
  </li>
</ul>

<table class='table'>
  <thead>
      <tr>
          <th>Flag</th>
          <th>Name</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let c of countries;">
        <!-- <div class="country__flag" style="background-image: url({{c.flag}});"></div> -->
        <td> <img [src]="c.flag" /></td>
          <td>{{c.name}}</td>
      </tr>
  </tbody>
</table>
